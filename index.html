<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    - The freeCodeCamp Team

    <script  src="js/index.js"></script>

    <header id="header">
      <img src="/images/mobile-phone-repair-logophone-service-3419116.jpg" alt="logo smart services" id="header-img">

      <nav id="nav-bar">
        <a href="#email" class = "nav-link"><h3>About Us</h3></a>
        <a href="#email" class = "nav-link"><h3>Contact</h3></a>
        <a href="#email" class = "nav-link"><h3>Products</h3></a>
      </nav>
    </header>
    <main>
      <video src="/images/Pexels Videos 3978.mp4" controls muted autoplay id = "video"></video>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Please enter your email" required>
        <input type="submit" id="submit">
      </form>
    </main>
